            <form id="form-registro">
            <h1>Enviame tus datos para contactarnos</h1>
            <div class="campo-form">
                <label>Nombres y Apellido</label>
            
            </div>
            <input type="text" name="Nombreyapellido" id="Nombreyapellido">
            <div class="campo-form">
                <label>Email</label>
            
            </div>
            <input type="text" name="Email" id="Email">
            <div class="campo-form">
                <label>Télefono</label>
            
            </div>
            <input type="text" name="Teléfono" id="Teléfono">
            <label>Deseas recibir información a tu email?</label>
            <div>
                <input type="radio" name="info" id="info1" value="Sí" checked>Sí, me gustaría recibir información
            </div>
            <div>
                <input type="radio" name="info" id="info2" value="No" checked>No, no me gustaría recibir información
            </div><br>
            <label>En caso de ser sí, revisa tu carpeta de spam.</label>
            <div>
                <input class="btn btn-enviar" type="submit" value=" Enviar datos">
                <input class="btn btn-limpiar" type="reset" value="Limpiar">
            </div>
         </form>
         <div class="popup" onclick="myFunction()">_____________
            <span class="popuptext" id="myPopup">ENVIADO CORRECTAMENTE, GRACIAS POR CONTACTARNOS!</span>
          </div>
          <script>
            // When the user clicks on <div>, open the popup
            function myFunction() {
              var popup = document.getElementById("myPopup");
              popup.classList.toggle("show");
            }
            </script>
